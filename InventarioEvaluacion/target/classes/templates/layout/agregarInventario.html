<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Agregar Inventario</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <section th:fragment="agregarInventario">
            <form th:action="@{/sumarInventario}" th:object="${producto}"
                  method="POST" class="was-validated">
                <input type="hidden" name="idProducto" th:field="*{idProducto}"/>
                <input type="hidden" name="nombreProducto" th:field="*{nombreProducto}"/>
                <input type="hidden" name="estatus" th:field="*{estatus}"/>
                <section th:replace="~{layout/botonAgregarInventario :: botonAgregarInventario}"></section>
                <div id="details">
                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <div class="card">
                                    <div class="card-header">
                                        <h4>Agregar producto al inventario</h4>
                                    </div>
                                    <div class="card-body">
                                        <div class="mb-3">
                                            <label for="cantidad" class="form-label">Cantidad</label>
                                            <input type="number" class="form-control" name="cantidad" 
                                                   min="0"
                                                   required="true"/>
                                            <div class="invalid-feedback">
                                                Ingrese una cantidad correcta (Mayor a 0).
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </section>
    </body>
</html>
